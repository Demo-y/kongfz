<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link rel="stylesheet" href="css/search.css">
    <title>搜索_孔夫子旧书网</title>
</head> 
<body>
    <div class="h-box">
        <div class="h-title"> 
            <div class="h-ipt">
                <a href="#" class="h-show"> 
                    <input type="text" name="" id="" placeholder="商品名称 作者 出版社 ISBN">
                    <img src="img/h-search.png" alt="" class="h-search">  
                </a>
                <a href="#" class="h-hide"> 
                    <input type="text" name="" id="" placeholder="书名"> 
                    <img src="img/h-search.png" alt="" class="h-search">  
                </a>
                <a href="#" class="h-hide"> 
                    <input type="text" name="" id="" placeholder="请输入拍卖标题">
                    <img src="img/h-search.png" alt="" class="h-search">  
                    <div class="h-select">
                        <span>拍品标题</span>
                        <i class="iconfont"></i> 
                    </div>
                    <div id="h-selectcon">
                        <p>拍品标题</p>
                        <p>拍主昵称</p>
                    </div>
                </a>
                <a href="#" class="h-hide"> 
                    <input type="text" name="" id="" placeholder="店铺名称">
                    <img src="img/h-search.png" alt="" class="h-search">  
                </a> 
            </div>
            <div class="h-cancel">
                <a href="index.html">取消</a>
            </div>
        </div> 
        <div class="h-tab">
            <ul>
                <li class="h-active">商品</li>
                <li>书目</li>
                <li>拍卖</li>
                <li>店铺</li>
            </ul>
        </div>
        <div class="h-searchhot">
            <div class="h-hottit">
                热门搜索
            </div>
            <div class="h-hotlist">
                <ul>
                    <li>吴门贩书丛谈</li>
                    <li>钱钟书</li>
                    <li>大家小书</li>
                    <li>赵孟頫</li>
                    <li>翻书说故事</li>
                    <li>经略幽燕</li>
                    <li>白谦慎</li>
                    <li>哆啦A梦</li>
                    <li>汪曾祺</li>
                    <li>笺谱日历2020</li>
                </ul>
            </div>
        </div>
    </div>
     <script src="js/search.js"></script>
</body>
</html>
